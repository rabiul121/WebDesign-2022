<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-2 : anchor tag</title>
</head>
<body>
    <p style="font-size: 40px; color: black; text-align: center; font-weight: 700; text-decoration: underline;">Anchor tag</p>
    <!-- local link -->
    <a href="index.html">Class-2 home page</a> <br>
    <!-- remote link -->
    <a href="https://www.google.com">Go to Google</a> <br>
    <!-- remote link open in new tab -->
    <a href="https://www.google.com" target="_blank">Open Google in new tab</a>
</body>
</html>
