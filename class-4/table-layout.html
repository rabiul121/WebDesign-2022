<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout Web Page</title>
</head>
<body>
    <table border="3" width="80%" align="center">
        <tr bgcolor="red">
            <td colspan="3" height="100px">Header</td>
        </tr>
        <tr height="50px" bgcolor="yellow">
            <td colspan="3">Menu</td>
        </tr>
        <tr height="600px" bgcolor="skyblue">
            <td width="25%">Left Sidebar</td>
            <td width="50%">Middle</td>
            <td width="25%">Right Sidebar</td>
        </tr>
        <tr height="100px" bgcolor="darkblue" style="color:aliceblue">
            <td colspan="3">Footer</td>
        </tr>
    </table>
</body>
</html>
